<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear producto</title>
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="style-crearProducto.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="responsive-crearProducto.css">

</head>
<body>
    <form class="container__crear-producto" id="formCrear">

        <div class="container__titulo">
            <h1 class="titulo__producto">Crear producto</h1>
        </div>

        <div class="container__padre-inputs">

            <input type="text" class="inputBtn" placeholder="Titulo" id="titulo">
            <input type="text" class="inputBtn" placeholder="Imagen URL" id="imgUrl">
            <input type="text" class="inputBtn" placeholder="Precio" id="precio">
            <input type="text" class="inputBtn" placeholder="Descripcion" id="descripcion">

            <input type="submit" value="Crear" class="btn-crear">
        </div>

    </form>
    <script src="crearProducto.js"></script>
</body>
</html>
